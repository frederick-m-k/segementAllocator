<div class="gamingArea hiddenGame wrapper" id="movingCanvas">
    <canvas id="gamingAreaCanvas"></canvas>
</div>
<div class="config gamingArea">
    <div class="shortcuts" id="time_related">
        <p>
            <span class="lefty" id="play_pause">
                <img src="../../assets/images/tab.png" alt="Tab key" id="tab">
                <span class="shortcut_definition"> - Play / Pause</span>
            </span>
            <span class="righty" id="a_w">
                <img src="../../assets/images/a-key.png" alt="Key A" id="a_key">
                &
                <img src="../../assets/images/w-key.png" alt="Key W" id="w_key">
                <span class="shortcut_definition"> - Move screen left & right</span>
            </span>
        </p>
    </div>
    <div class="shortcuts" id="segment_related">
        <p>
            <span class="lefty" id="move_segment">
                <img src="../../assets/images/arrows.png" alt="Arrow keys" id="arrows">
                /
                <img src="../../assets/images/mouse_pointer.png" alt="Mouse" class="mouse" id="mouse">
                <span class="shortcut_definition"> - Movement between segments</span>
            </span>
            <span class="righty" id="reset_segment">
                <img src="../../assets/images/arrow-up.png" alt="Arrow Up" id="arrow_up">
                /
                <img src="../../assets/images/arrow-down.png" alt="Arrow down" id="arrow_down">
                /
                Double <img src="../../assets/images/mouse_pointer.png" alt="Mouse" class="mouse" id="doubled_mouse">
                <span class="shortcut_definition"> - Reset a segment</span>
            </span>
        </p>
    </div>
</div>
