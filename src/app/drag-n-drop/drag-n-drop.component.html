<div class="dropzone hiddenWhenGameStarts" id="dropzone">
    <input type="file" id="fileDrop" (change)="getBrowsedFile($event)" />

    <img src="/assets/images/file-upload.png" alt="Drop your TextGrid file here" id="uploadImage">

    <h3>Drag and Drop your file here</h3>
    <h3>or</h3>
    <label for="fileDrop" id="fileBrowse">
        Browse for file
    </label>
</div>

<div class="metaInformation hiddenWhenGameStarts">
    <h3 id="filename"></h3>
    <h2 id="layers"></h2>

    <div id="layerContainer">

    </div>
    <div class="buttonContainer">
        <button value="Start game" type="button" id="startGame" class="button" (click)="transferFileContent()">Start
            Game</button>
    </div>
</div>
